exif = { group = "androidx.exifinterface", name = "exifinterface", version.ref = "exif" }

analytics = { group = "com.google.firebase", name = "firebase-analytics-ktx", version.ref = "analytics" }
crashlytics = { group = "com.google.firebase", name = "firebase-crashlytics-ktx", version.ref = "crashlytics" }
stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib-jdk7", version.ref = "kotlin" }
coroutine_core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutine" }
