name: Android Build and Deployment Pipeline

on: [pull_request, push]

jobs:
  build:
    name: Setup Environment and build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
            
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
                
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
            
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        
      - name: Restore playstore.keystore.jks
        run: echo $KEYSTORE_FILE | base64 -d > playstore.keystore.jks   

      - name: Generate app bundle
        run: ./gradlew
              -PKEYSTORE_FILE="../${{ playstore.keystore.jks }}"
              -PKEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
              -PSIGNING_KEY_ALIAS=${{ secrets.KEY_ALIAS }}
              -PSIGNING_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
               app:bundleRelease
       
          
#   STEP 2 : Upload the Artifact
  upload:
    needs: [ build ]
    name: Upload the signed artifact
    runs-on: ubuntu-latest
    steps:
      - name: Upload Bundle
        uses: actions/upload-artifact@v2
        with:
          name: signed_app_bundle
          path: app/build/outputs/bundle/release/app-release.aab
          
  
  
